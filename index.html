<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <style>div#dropOptions {
    overflow: scroll;
    height: 100px;}
  </style>     
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light text-left" style="background-color:#e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Test Subject ID No.
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="dropOptions">
            </div>
          </li>
          <li>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1"> Bar
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2"> Gauge
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3"> Bubble
              </label>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3">
        <!-- <div class="card bg-info text-white boarder-dark">
          <h6>Test Subject ID No.:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div> -->
        <br>
        <div class="card boarder-dark">
          <div class="card-header bg-info text-left text-white boarder-dark">
            <h6>Demographic Info</h6>
          </div>
          <div  class="card-body bg-light">
            <ul class="list-group list-group-flush" id="sample-metadata">
          </div>
        </div>
      </div>
      <div style= "visibility:hidden" class="col-md-4">
        <div id="bar"></div>
      </div>
      <div style= "visibility:hidden" class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div style= "visibility:hidden" class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="static/js/samples.json"></script>

</body>

</html>
